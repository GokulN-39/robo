<html>
<head>
	<title>RoboPage</title>
	<link rel="stylesheet" type="text/css" href="pika.css">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
                                         </head>
<body>
	<h1>Robot Friend</h1>
	<marquee id="machan">BHUBHU</marquee>  
	<div class="robots">
		<div class="android"> 
			<div class="head"> 
        <div class="ears">
        <div class="leftear"></div>
        <div class="rightear"></div>
        </div>
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye"></div>
          <div class="leftdot"></div>
          <div class="rightdot"></div>
				</div> 
         <div class="nose"></div>
        <div class="cheeks">
        <div class="leftcheek"></div>
        <div class="rightcheek"></div>  
        </div>
        <div class="mouth"></div>
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div>
           		<div class="tail"></div>
			</div> 
		</div>
	</div>
</body>
</html>
